<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css"
    />
    <link rel="stylesheet" href="../css/estilos.css" />
  </head>
  <body>
    <header>
        <img
          class="header__img"
          src="../imagenes/Logo Ben.png"
          alt="benlogo"
          width="100"
          height="100"
        />
        <a href="#abierto" class="menu-mobile-icon">
          <i class="mdi mdi-menu"></i>
        </a>
        <nav id="abierto" class="nav">
          <ul class="header__ul">
            <li class="header__ul--li"><a href="../index.html">Inicio</a></li>
            <li class="header__ul--li">
              <a href="biografia.html">Biografía</a>
            </li>
            <li class="header__ul--li">
              <a href="estadisticas.html">Estadísticas</a>
            </li>
            <li class="header__ul--li">
              <a href="galeria.html">Galería</a>
            </li>
            <li class="header__ul--li">
              <a href="contacto.html">Contacto</a>
            </li>
            <li class="header__ul--li header__ul--oculto">
                <a href="#cerrado">❌</a>
            </li>
          </ul>
        </nav>
      </header>

    <main>
      <section class="contacto">
        <h3 class="contacto__subtitulo">CONTÁCTENOS:</h3>
        <form>
          <div>
            <label class="contacto__parrafo" for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Ingrese el Nombre"
              required
            />
          </div>

          <div>
            <label class="contacto__parrafo" for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingrese su Correo Electrónico"
              required
            />
          </div>

          <div>
            <label class="contacto__parrafo" for="password">Contraseña:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Ingrese su Contraseña"
              required
            />
          </div>

          <div class="radio">
            <label class="contacto__parrafo"
              >¿Quieres saber más sobre Ben Brereton Díaz?</label
            >
            <label class="contacto__parrafo" for="">Si</label>
            <input type="radio" name="Brereton" value="si" />
            <label class="contacto__parrafo" for="">No</label>
            <input type="radio" name="Brereton" value="no" />
          </div>

          <div class="radio">
            <label class="contacto__parrafo" for="comentario"
              >Comentarios:</label
            >
            <textarea name="comentario" cols="20" rows="2" required></textarea>
          </div>

          <div class="radio">
            <label class="contacto__parrafo" for="términos"
              >¿Aceptas los Términos?</label
            >
            <input type="checkbox" name="Términos" value="acepto" required />
          </div>
          <br />

          <div>
            <button>Enviar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
        <img
          class="footer__img"
          src="../imagenes/Logo Ben.png"
          alt="benlogo"
          width="75"
          height="75"
        />
        <ul class="footer__ul">
          <li class="footer__ul--li">
            <a
              href="https://www.instagram.com/ben.brereton/?hl=es"
              target="_blank"
              >Instagram</a
            >
          </li>
          <li class="footer__ul--li">
            <a href="https://twitter.com/benbreo" target="_blank">Twitter</a>
          </li>
          <li class="footer__ul--li">Todos los Derechos Reservados (c)</li>
        </ul>
      </footer>
  </body>
</html>
